<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title>Dashboard</title>

<link rel="stylesheet" href="static/css/bootstrap.min.css">

<link rel="stylesheet" href="static/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/AdminLTE.min.css">
<link rel="stylesheet" href="static/css/skins/skin-blue.min.css">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<script src="static/js/jQuery-2.1.4.min.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		$("#loginform").validate({
			rules : {
				username : {
					required : true,
					minlength : 4,
					email : true
				},
				password : {
					required : true,
					minlength : 4
				}
			},
			messages : {
				username : {
					required : "Please enter username.",
					minlength : "Minimum password length is 4 characters",
					email : "Pleasse enter correct email address."
				},
				password : {
					required : "Please enter password",
					minlength : "Minimum password length is 4 characters"
				}
			}
		});
	});
</script>
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>Admin</b>Dashboard</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<form id="loginform" method="post">
				<div class="form-group has-feedback">
					<input type="email" class="form-control" name="username"
						placeholder="Email"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password"
						placeholder="Password"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox"> Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<input type="button" onclick="javascript:checkLogin()"
							class="btn btn-primary btn-block btn-flat" value="Sign In" />
					</div>
					<!-- /.col -->
				</div>
			</form>
			<a href="#">I forgot my password</a><br>


		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	<div class="modal" id="modalAlert">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">X</button>
					<h4 class="modal-title">DASHBOARD LOGIN</h4>
				</div>
				<div class="modal-body">
					<div id="messageBox"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->

	<script type="text/javascript" src="static/js/jquery.validate.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/icheck.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script type="text/javascript" src="static/js/angular.min.js"></script>

	<script type="text/javascript" src="static/js/app.js"></script>

	<!-- iCheck -->


	<script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
</body>
</html>
