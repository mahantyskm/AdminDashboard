					<script>
						$(document)
								.ready(
										function() {
											//$("#details_box").slideDown();
											$.validator
													.addMethod(
															'checkdateto',
															function(value, el,
																	param) {

																var dtfrom = $(
																		"#startDate")
																		.val();
																var dtto = $(
																		"#endDate")
																		.val();

																var dateFrom = $.datepicker
																		.parseDate(
																				'mm/dd/yy',
																				dtfrom);
																var dateTo = $.datepicker
																		.parseDate(
																				'mm/dd/yy',
																				dtto);

																if (dateFrom < dateTo) {
																	return true;
																} else {
																	return false;
																}
															},
															"Please enter valid percentage.");

											$("#addnewpatientform")
													.validate(
															{
																rules : {
																	firstName : {
																		required : true
																	},
																	lastName : {
																		required : true
																	},
																	gender : {
																		required : true
																	},
																	dob : {
																		required : true
																	},
																	insuranceNumber : {
																		required : true
																	},
																	admissionType : {
																		required : true
																	},
																	cardCoverage : {
																		required : true
																	},
																	startDate : {
																		required : true
																	},
																	endDate : {
																		required : true,
																		checkdateto : true
																	}
																},
																messages : {
																	firstName : {
																		required : "Please enter first name."
																	},
																	lastName : {
																		required : "Please enter last name."
																	},
																	gender : {
																		required : "Please select gender."
																	},
																	dob : {
																		required : "Please choose date of birth."
																	},
																	insuranceNumber : {
																		required : "Please enter insurance number."
																	},
																	admissionType : {
																		required : "Please enter admission type."
																	},
																	cardCoverage : {
																		required : "Please enter card coverage."
																	},
																	startDate : {
																		required : "Please choose start date."
																	},
																	endDate : {
																		required : "Please choose end date.",
																		checkdateto : "End date should be less than start date."
																	}
																}
															});
										});
